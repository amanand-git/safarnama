<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safarnama AI - Your Study Journey Assistant</title>
    <link rel="icon" type="image/png" href="images/favicon.png?v=2" />
    <link rel="stylesheet" href="safarnama-ai-styles.css?v=20260206n" />
  </head>
  <body>
    <audio id="welcomeSound" preload="auto">
      <source
        src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"
        type="audio/mpeg"
      />
      <source
        src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
        type="audio/mpeg"
      />
    </audio>

    <audio id="supermanSound" preload="auto">
      <source src="mp3file/chalo.mp3" type="audio/mpeg" />
    </audio>

    <canvas id="backgroundCanvas"></canvas>

    <div class="time-display" id="timeDisplay"></div>

    <button class="sidebar-toggle-btn" id="sidebarToggleBtn" aria-label="Toggle Sidebar">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <div class="superman" id="superman">
      <svg width="60" height="60" viewBox="0 0 64 64" fill="none">
        <path d="M32 8 L26 28 L38 28 Z" fill="#DC143C" />
        <circle cx="32" cy="30" r="10" fill="#0047AB" />
        <rect x="26" y="30" width="12" height="16" fill="#0047AB" rx="3" />
        <circle cx="32" cy="22" r="7" fill="#FFD700" />
        <text x="32" y="36" font-size="10" fill="#FFD700" text-anchor="middle" font-weight="bold">S</text>
        <line x1="26" y1="32" x2="16" y2="30" stroke="#FFD700" stroke-width="3" />
        <line x1="38" y1="32" x2="48" y2="30" stroke="#FFD700" stroke-width="3" />
        <line x1="30" y1="46" x2="28" y2="54" stroke="#0047AB" stroke-width="3" />
        <line x1="34" y1="46" x2="36" y2="54" stroke="#0047AB" stroke-width="3" />
      </svg>
    </div>

    <div class="chat-history-overlay" id="chatHistoryOverlay">
      <div class="chat-history-popup">
        <div class="popup-header">
          <h2>Your Chats</h2>
          <button class="close-popup-btn" id="closePopupBtn" aria-label="Close chat history">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="popup-content">
          <div class="chat-list" id="chatList"></div>
        </div>
      </div>
    </div>

    <div class="sidebar collapsed" id="sidebar">
      <button class="new-chat-btn" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"></path>
        </svg>
        <span>New Chat</span>
        <span class="shortcut">Ctrl 0</span>
      </button>

      <div class="sidebar-menu">
        <div class="menu-item" id="yourChatsBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>Your Chats</span>
        </div>

        <div class="menu-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <span>Search Chat</span>
        </div>
      </div>

      <a class="back-home-pill" href="index.html" aria-label="Back to home">Back Home</a>
    </div>

    <div class="main-content">
      <div class="chat-container">
        <div class="greeting-container">
          <h3 class="time-greeting fade-in-down" id="timeGreeting">What's Up Early Bird</h3>
          <h1 class="main-heading fade-in-down" id="mainHeading">How can I help you to start your Safar</h1>
        </div>

        <div class="input-container slide-up">
          <div class="input-wrapper">
            <textarea
              class="chat-input"
              id="chatInput"
              placeholder="Ask how to start your Safar..."
              rows="1"
            ></textarea>
            <button class="attach-btn" type="button" aria-label="Attach image">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"></path>
              </svg>
            </button>
            <button class="mic-btn" type="button" aria-label="Voice input">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
            </button>
            <button class="submit-btn" type="button" aria-label="Send message">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="19" x2="12" y2="5"></line>
                <polyline points="5 12 12 5 19 12"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="safarnama-ai-script.js?v=20260206e" defer></script>
  <script src="auth-ui.js?v=20260206e"></script>
</body>
</html>
